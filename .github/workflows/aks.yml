name: Build and deploy to Azure Kubernetes Service

env:
  RESOURCE_GROUP: example-resources # set this to the resource group containing your AKS cluster
  CLUSTER_NAME: example-aks1 # set this to the name of your AKS cluster

on: [push]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      - name: Gets K8s context
        uses: azure/aks-set-context@94ccc775c1997a3fcfbfbce3c459fec87e0ab188
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
        id: login

      - name: Deploys application
        uses: Azure/k8s-deploy@dd4bbd13a5abd2fc9ca8bdcb8aee152bb718fa78
        with:
          manifests: ${{ steps.bake.outputs.manifestsBundle }}
          images: |
            ghcr.io/temperantia/vacation-planner-web
          imagepullsecrets: |
            ${{ secrets.GITHUB_TOKEN }}
